<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            margin: 0;
        }

        #navBar {

            display: flex;
            width: 100%;
            height: 50px;
            background-color: #548687;
            justify-content: space-between;
            align-items: center;
        }

        .rightheader,
        .leftheader {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            gap: 0.5rem;

        }

        #mode {
            border-radius: 10px;
            background-color: rgb(69, 67, 67);
            color: wheat;
            cursor: pointer;
        }

        img {
            width: 150px;
            height: 150px;

        }

        .dark {
            background-color: black;
            color: white;
        }

        .light {
            background-color: white;
            color: black;
        }

        .menu {
            display: flex;
            flex-direction: row;
            position: static;
            gap: 1rem;
        }

        .menubutton {
            display: none;
            cursor: pointer;
            background-color: transparent;
            border: none;
        }

        a {
            text-decoration: none;
        }

        .content {
            align-items: center;
            text-align: center;
            color: rgb(16, 103, 103);
        }

        h3 {
            font-style: italic;
        }

        @media(max-width : 768px) {
            .navBar {
                font-size: 1rem;
            }

            #menubutton {
                display: flex;
                font-size: 1.5rem;

            }

            #menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 4rem;
                right: 0px;
                padding: 0 1rem 1rem;
            }

            .box {
                font-size: 1rem;
            }
        }

        .box {
            align-items: center;
            text-align: center;
            width: 350px;
            height: 350px;
            border: 2px solid rgb(16, 103, 103);
            border-radius: 30px;
            box-shadow: 0 0 10px;
        }

        h2 {
            color: rgb(16, 103, 103);
        }

        input {
            border: 2px solid rgb(16, 103, 103);
            border-radius: 10px;
            padding-left: 10px;
            height: 30px;
            width: 50%;
        }

        .button {
            display: flex;
            justify-content: space-evenly;
        }

        #login {
            color: white;
            background-color: rgb(16, 103, 103);
            border-radius: 10px;
            cursor: pointer;
        }

        #signup {

            color: white;
            background-color: rgb(16, 103, 103);
            border-radius: 10px;
            cursor: pointer;
        }

        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <header>
        <div id="navBar" class="navBar">
            <div class="leftheder">
                <img src="img2.png" />
            </div>
            <div class="rightheader">


                <button id="mode">Dark/Light</button>

                <button id="menubutton" class="menubutton">
                    &#x2630
                </button>
                <nav class="menu" id="menu">
                    <a href="#">Login</a>
                    <a href="#">Register</a>
                    <a href="#">Contect</a>
                </nav>
            </div>
        </div>
    </header>
    <section class="content">
        <h2> Welcome to NrityaNayan </h2>
        <h3> Apna Culture Apno ke sath</h3>

    </section>
    <br>
    <div class="parent">
        <div class="box">

            <h2> Discover the Dance by guesture</h2>
            <div class="user">
                <input id="UserName" type="text" placeholder="User Name " autocomplete="username" minlength="3"
                    maxlength="150" required>
            </div>
            <br>
            <div id="pass">
                <input id="password" type="password" placeholder="Password" required>

            </div>
            <br>
            <div class="button">
                <button class="btn" id="login">LOGIN</button>
                <button id="signup"><a href="/signup.html">SIGN UP</a></button>
            </div>
            <br>
            <a href="#">Forget Password</a>
        </div>
    </div>


    <script>
        let btn = document.querySelector("#mode");
        let body = document.querySelector("body");
        btn.innerText = "Light ðŸ”†"
        let currMode = "light";
        btn.addEventListener("click", () => {
            if (currMode === "light") {
                currMode = "dark";
                body.classList.add("dark");
                body.classList.remove("light");
                btn.innerText = "Dark ðŸŒ™";
            } else {
                currMode = "light";
                body.classList.add("light");
                body.classList.remove("dark");
                btn.innerText = "Light ðŸ”†";

            }
        });
        const menubtn = document.getElementById("menubutton");
        const menu = document.getElementById("menu");

        menubtn.addEventListener("click", () => {
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        });
        window.addEventListener("resize", () => {
            if (window.innerWidth > 768) {
                menu.style.display = "flex";
            } else {
                menu.style.display = "none";
            }

        });


        let login = document.querySelector("#login");
        login.addEventListener("click", () => {
            alert("Login Sucessfull");


        });

    </script>

</body>

</html>
